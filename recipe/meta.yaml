{% set name = "kennard-stone" %}
{% set version = "2.1.5" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/kennard_stone-{{ version }}.tar.gz
  sha256: 95ecab26fa7af5fb6509adfa254bde0b60ac340819f8b6e39f0171e70678092f

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - python >=3.6
    - pip
  run:
    - python >=3.6
    - numpy >=1.20
    - scikit-learn

test:
  imports:
    - kennard_stone
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/yu9824/kennard_stone
  summary: A method for selecting samples by spreading the training data evenly.
  license: MIT
  license_file: LICENSE

extra:
  recipe-maintainers:
    - yu9824
